<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice Game</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-md-12">
          <div class="jumbotron">
            <div id="roll-dice">
              <h2>Click to roll</h2>
              <button id="rollDice" type="submit" class="btn-primary">Roll</button>
              <div id="rollOutput"></div>
              <div id="turnTotal"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column-md-6">
          <div class="panel panel-default">
            <h2 class="panel-title">Player 1</h2>
            <div class="panel-body">
              <div class="player1">
                <button id="player1" type="submit" class="btn-primary">End Turn</button>
                <h4>Score</h4><br>
                <p><span id="score1"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="column-md-6">
          <div class="panel panel-default">
              <h2 class="panel-title">Player 2</h2>
              <div class="panel-body">
            <div class="player2">
            <button id="player2" type="submit" class="btn-primary">End Turn</button>
            <h4>Score</h4><br>
            <p><span id="score2"></p>
          </div>
        </div>
        </div>
        </div>
      </div>
  </div>
  </body>
</html>
