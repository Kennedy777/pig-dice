<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice Game</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-md-12">
          <h2>Roll</h2>
          <form id="new-roll">
            <div class="form-group">
              <label for="rollDice">Roll Dice</label>
              <input type="text"  class="form-control" id="new-roll">
            </div>
          </div>
        </div>
      <div class="row">
        <div class="column-md-6">
          <h2>Player 1</h2>
          <form id="player1">
            <div class="form-group">
              <label for="player1">Score1</label>
              <input type="text"  class="form-control" id="player1">
            </div>
          </div>
        <div class="column-md-6">
          <h2>Player 2</h2>
          <form id="player1">
            <div class="form-group">
              <label for="player2">Score2</label>
              <input type="text"  class="form-control" id="player2">
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </body>
</html>
