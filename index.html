<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice Game</title>
  </head>

  <body>
<!-- //Dice heading -->
    <div class="center" id="roll-dice">
      <h1>Click to roll</h1>

      <button id="rollDice"  type="submit" class="button"><img src="img/pigdice2.jpg"></button>

      <h4>This Roll: <span class="dice-output" id="rollOutput"></span> </h4>
      <h4>Turn Score: <span class="dice-output" id="turnTotal"></span> </h4>
  </div>
  <!-- Player 1 -->
  <div class="players"  id="float1">
  <div class="player1">
    <h2>Player 1</h2>
      <h4>Score:  <span id="score1"></span></h4><br>
        <button id="player1" type="submit" class="button">End Turn</button>


  </div>
  </div>
<!-- Player 2 -->
  <div class="players"  id="float2">
    <div class="player2">
          <h2>Player 2</h2>
          <h4>Score:  <span id="score2"></span></h4><br>
        <button id="player2" type="submit" class="button">End Turn</button>
      </div>
    </div>
  </body>
  </html>
